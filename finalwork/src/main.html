<!DOCTYPE html>
<html>
<head>
  <title>Generative Indoor Cycling</title>
  <script type="module" src="/finalwork/src/main.js"></script>
  <script type="module" src="TDControl.js" defer></script>
  <script src="https://kit.fontawesome.com/d2b254cfae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="workout" id="workout_status">
    <div id="workout" style="visibility: hidden;">
    </div>
    <div id="workoutProgressBar" style="visibility: hidden;">
    </div>
    
  </section>

  <!-- <h2>Slider to controld TD</h2>
    <input type="range" class="controllTD"> -->

  <section class="connectDevices">
    <div id="connectDevices">
      <h1>FLOWCYCLE</h1>
      <p>Connect your devices</p>
      <div id="button">
        <p>Heartrate</p>
        <button id="HRMconnectButton">Connect</button>
      </div>
      <!-- <div id="button">
        <p>Power <i id="icon" class="fa-solid fa-bolt"></i></p>
        <button id="PowerConnectButton">Connect</button>
      </div> -->
      <div id="fileInputDiv">
        <input type="file" id="fileInput">
      </div>
      <div id="startButton">
        <button id="Start">GO</button>
      </div>
    </div>
  </section>

  <section class="metrics" >
    <div id="metrics" style="visibility: hidden;">
      <div id="Lmetrics">
        <div id="hrm">
          <p><span id="heartRateValue">- </span> <i id="icon" class="fa-solid fa-heart"></i></p>
        </div>
        <div id="rpm">
          <p>89rpm</p>
        </div>
      </div>
      <div id="watt">
        <p>300W</p>
      </div>
      <div id="time">
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
      </div>
    </div>
  </section>
  
  
</body>
</html>
